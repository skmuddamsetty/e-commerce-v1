<div class="main-container">
  <h1 align="center">Our Products</h1>
  <br />
  <div class="row">
    <div class="products" *ngFor="let item of product">
      <app-product
        [productName]="item.productName"
        [rating]="item.rating"
        [price]="item.price"
      >
      </app-product>
    </div>
  </div>

</div>
