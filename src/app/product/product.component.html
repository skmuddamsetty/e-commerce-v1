<div class="product">
  <img src="assets/img/Watch_1.jpg" class="product-img" alt="product image" />
  <h2 class="product-title">{{ product.productName }}</h2>
  <div class="product-rating">
    <svg class="product-rating-icon">
      <use xlink:href="assets/img/sprite.svg#icon-star"></use>
    </svg>
    <svg class="product-rating-icon">
      <use xlink:href="assets/img/sprite.svg#icon-star"></use>
    </svg>
    <svg class="product-rating-icon">
      <use xlink:href="assets/img/sprite.svg#icon-star"></use>
    </svg>
    <svg class="product-rating-icon">
      <use xlink:href="assets/img/sprite.svg#icon-star"></use>
    </svg>
    <svg class="product-rating-icon">
      <use xlink:href="assets/img/sprite.svg#icon-star"></use>
    </svg>
  </div>
  <div class="product-price">{{ product.price }}</div>
  <a
    href="#"
    class="product-button"
    (click)="addToCart(product.productName, product.price)"
    >Add To Cart</a
  >
  <a
    href="#"
    class="product-link"
    (click)="addToWishList(product.productName, product.price)"
    >Save For Later</a
  >
</div>
